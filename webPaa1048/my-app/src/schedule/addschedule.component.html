<h1 mat-dialog-title>Edit Schedule</h1>
<div mat-dialog-content>
  <div class="col-md-3">
    <p>Name: </p>
  </div>
  <div class="col-md-6">
    <mat-form-field>    
      <input matInput [(ngModel)]="fieldData.name" name="name">
    </mat-form-field>
  </div>
  <div class="col-md-3"></div>
</div>
<div mat-dialog-content>
  <div class="col-md-3">
    <p>Start: </p>
  </div>
  <div class="col-md-6">
    <mat-form-field>    
      <input matInput  type="number" [(ngModel)]="fieldData.start" name="start">
    </mat-form-field>
  </div>
  <div class="col-md-3"></div>
</div>
<div mat-dialog-content>
  <div class="col-md-3">
    <p>Alias: </p>
  </div>
  <div class="col-md-6">
    <mat-form-field>    
      <input matInput  type="text" [(ngModel)]="fieldData.alias" name="alias">
    </mat-form-field>
  </div>
  <div class="col-md-3"></div>
</div>
<div mat-dialog-actions>
    <div class="row">
      <div class="pull-right">
        <button mat-button [mat-dialog-close]="fieldData.description" (click)="onClick()" cdkFocusInitial>Ok</button>
        <button mat-button (click)="onNoClick()">Cancel</button>
      </div>
    </div>
  </div>
